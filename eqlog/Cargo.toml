[package]
name = "eqlog"
version = "0.3.0"
edition = "2021"
authors = [
  "Martin E. Bidlingmaier <martin.bidlingmaier@mbid.me>",
  "Jakob Botsch Nielsen <jakob.botsch.nielsen@gmail.com>",
]
license = "MIT"
description = "Datalog with equality"
repository = "https://github.com/eqlog/eqlog/"
readme = "../README.md"

[dependencies]
lalrpop-util = { version = ">= 0", features = [ "lexer" ] }
regex = ">= 0"
maplit = ">= 0"
itertools = ">= 0"
convert_case = ">= 0"
indoc = ">= 0"
eqlog-eqlog-crates-prebuilt = { version = "0.3.0", package = "eqlog-eqlog", optional = true }
eqlog-eqlog-tree-prebuilt = { path = "../eqlog-eqlog", package = "eqlog-eqlog", optional = true }
eqlog-eqlog-tree-rebuild = { path = "../eqlog-eqlog", package = "eqlog-eqlog", features = ["rebuild"], optional = true }

[build-dependencies]
lalrpop = { version = ">= 0", features = [ "lexer" ] }

[features]
# default = ["crates-prebuilt"]
crates-prebuilt = ["dep:eqlog-eqlog-crates-prebuilt"]
tree-prebuilt = ["dep:eqlog-eqlog-tree-prebuilt"]
tree-rebuild = ["dep:eqlog-eqlog-tree-rebuild"]
